<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asian Flag Quiz 2</title>
  <link rel="icon" type="image/png" href="../../external/images/logo.png"/>
  <meta name="description" content="Asian flag quiz: see if you can name which
  country the flag belongs to."/>
  <meta name="keywords" content="fun, downloadable, free downloads, flag quiz, 
  Asia flags, Asian flags, trivia."/>
  <link rel="stylesheet" type="text/css" href="../../external/SASS.css"/>
</head>

<body>

<!--main quiz title-->

<div class="wide_div flag_quiz page_title">
  <h1>Asia Flag Quiz 2</h1>
  <img class="slider" src="../../external/images/flag_quiz.png" alt="flags"/>
</div>

<!--quiz-->

<section class="wide_div flag_quiz">

<h4>Questions</h4>

<div class="quiz">

  <div>
    <p>Type in the boxes the name of the country you think the flag belongs 
    to, then click the Submit Answers button at the bottom of the page to 
    check your answers!</p>
  </div>

  <div>
    <figure>
      <img src="../../external/images/Asian_flags/Japan_flag.png" alt="Japan Flag" class="flag">
      <figcaption>Japan</figcaption>
    </figure>
    <input type="text" name="Japan" id="flag1" size="15" />
    <img src="../../external/images/correct.png" id="correct1" class="hidden">
    <img src="../../external/images/incorrect.png" id="incorrect1" class="hidden">
  </div>

  <div>
    <figure>
      <img src="../../external/images/Asian_flags/Vietnam_flag.png" alt="Vietnam Flag" class="flag">
      <figcaption>Vietnam</figcaption>
    </figure>
    <input type="text" name="Vietnam" id="flag2" size="15" />
    <img src="../../external/images/correct.png" id="correct2" class="hidden">
    <img src="../../external/images/incorrect.png" id="incorrect2" class="hidden">
  </div>

  <div>
    <figure>
      <img src="../../external/images/Asian_flags/Bangladesh_flag.png" alt="Bangladesh Flag" class="flag">
      <figcaption>Bangladesh</figcaption>
    </figure>
    <input type="text" name="Bangladesh" id="flag3" size="15" />
    <img src="../../external/images/correct.png" id="correct3" class="hidden">
    <img src="../../external/images/incorrect.png" id="incorrect3" class="hidden">
  </div>

  <div>
    <figure>
      <img src="../../external/images/Asian_flags/Thailand_flag.png" alt="Thailand Flag" class="flag">
      <figcaption>Thailand</figcaption>
    </figure>
    <input type="text" name="Thailand" id="flag4" size="15" />
    <img src="../../external/images/correct.png" id="correct4" class="hidden">
    <img src="../../external/images/incorrect.png" id="incorrect4" class="hidden">
  </div>

  <div>
    <figure>
      <img src="../../external/images/Asian_flags/Pakistan_flag.png" alt="Pakistan Flag" class="flag">
      <figcaption>Pakistan</figcaption>
    </figure>
    <input type="text" name="Pakistan" id="flag5" size="15" />
    <img src="../../external/images/correct.png" id="correct5" class="hidden">
    <img src="../../external/images/incorrect.png" id="incorrect5" class="hidden">
  </div>

  <button id="submit" class="actbtn">Submit Answers</button>
  <button id="getCaptionAnswers" class="actbtn">Get Answers</button>

</div>

</section>

 <footer>
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="jQuery.js"></script>
</footer>

</body>

</html>
