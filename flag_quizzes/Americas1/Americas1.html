<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Americas Flag Quiz 1</title>
  <link rel="icon" type="image/png" href="../../external/images/logo.png"/>
  <meta name="description" content="Americas flag quiz: see if you can name which
  country the flag belongs to."/>
  <meta name="keywords" content="fun, downloadable, free downloads, flag quiz, 
  Americas flags, trivia."/>
  <link rel="stylesheet" type="text/css" href="../../external/SASS.css"/>
</head>

<body>

<!-- main quiz title -->

<div class="wide_div flag_quiz page_title">
  <h1>Americas Flag Quiz 1</h1>
  <img class="slider" src="../../external/images/flag_quiz.png" alt="flags"/>
</div>

<!-- quiz -->

<section class="wide_div flag_quiz">

<h4>Questions</h4>

<div class="quiz">

  <div>
    <p>Type in the boxes the name of the country you think the flag belongs 
    to, then click the Submit Answers button at the bottom of the page to 
    check your answers!</p>
  </div>

  <div>
    <img src="../../external/images/Americas_flags/Canada_flag.png" alt="Canada Flag" class="flag">
    <p class="hidden flag_name">Canada</p>
    <input type="text" name="Canada" id="flag1" size="15" />
    <img src="../../external/images/correct.png" id="correct1" class="hidden flag_answer">
    <img src="../../external/images/incorrect.png" id="incorrect1" class="hidden flag_answer">
  </div>

  <div>
    <img src="../../external/images/Americas_flags/Bolivia_flag.png" alt="Bolivia Flag" class="flag">
    <p class="hidden flag_name">Bolivia</p>
    <input type="text" name="Bolivia" id="flag2" size="15" />
    <img src="../../external/images/correct.png" id="correct2" class="hidden flag_answer">
    <img src="../../external/images/incorrect.png" id="incorrect2" class="hidden flag_answer">
  </div>

  <div>
    <img src="../../external/images/Americas_flags/Bahamas_flag.png" alt="Bahamas Flag" class="flag">
    <p class="hidden flag_name">Bahamas</p>
    <input type="text" name="Bahamas" id="flag3" size="15" />
    <img src="../../external/images/correct.png" id="correct3" class="hidden flag_answer">
    <img src="../../external/images/incorrect.png" id="incorrect3" class="hidden flag_answer">
  </div>

  <div>
    <img src="../../external/images/Americas_flags/Venezuela_flag.png" alt="Venezuela Flag" class="flag">
    <p class="hidden flag_name">Venezuela</p>
    <input type="text" name="Venezuela" id="flag4" size="15" />
    <img src="../../external/images/correct.png" id="correct4" class="hidden flag_answer">
    <img src="../../external/images/incorrect.png" id="incorrect4" class="hidden flag_answer">
  </div>

  <div>
    <img src="../../external/images/Americas_flags/Jamaica_flag.png" alt="Jamaica Flag" class="flag">
    <p class="hidden flag_name">Jamaica</p>
    <input type="text" name="Jamaica" id="flag5" size="15" />
    <img src="../../external/images/correct.png" id="correct5" class="hidden flag_answer">
    <img src="../../external/images/incorrect.png" id="incorrect5" class="hidden flag_answer">
  </div>

  <button id="submit" class="actbtn">Submit Answers</button>
  <button id="get_flag_answers" class="actbtn">Get Answers</button>

</div>

</section>

</body>

<!-- jQuery script links -->

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="jQuery.js"></script>

</html>
