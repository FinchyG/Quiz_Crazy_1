<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>European Flag Quiz 2</title>
  <link rel="icon" type="image/png" href="../../external/images/logo.png"/>
  <meta name="description" content="European flag quiz: see if you can name which
  country the flag belongs to."/>
  <meta name="keywords" content="fun, downloadable, free downloads, flag quiz, 
  Europe flags, European flags, trivia."/>
  <link rel="stylesheet" type="text/css" href="../../external/SASS.css"/>
</head>

<body>

<!-- main quiz title -->

<div class="wide_div flag_quiz page_title">
  <h1>Europe Flag Quiz 2</h1>
  <img class="slider" src="../../external/images/flag_quiz.png" alt="flags"/>
</div>

<!-- quiz -->

<section class="wide_div flag_quiz">

<h4>Questions</h4>

<div class="quiz">

  <div>
    <p>Type in the boxes the name of the country you think the flag belongs 
    to, then click the Submit Answers button at the bottom of the page to 
    check your answers!</p>
  </div>

  <div>
    <img src="../../external/images/European_flags/Belgium_flag.png" alt="Belgium Flag" class="flag">
    <p class="flag_name" id="flag_name_1">Belgium</p>
    <input type="text" name="Belgium" id="flag1" size="15" />
    <div class="central">
      <img src="../../external/images/correct.png" id="correct1" class="flag_answer_mark">
      <img src="../../external/images/incorrect.png" id="incorrect1" class="flag_answer_mark">
    </div>
  </div>

  <div>
    <img src="../../external/images/European_flags/Ireland_flag.png" alt="Ireland Flag" class="flag">
    <p class="flag_name" id="flag_name_2">Ireland</p>
    <input type="text" name="Ireland" id="flag2" size="15" />
    <div class="central">
      <img src="../../external/images/correct.png" id="correct2" class="flag_answer_mark">
      <img src="../../external/images/incorrect.png" id="incorrect2" class="flag_answer_mark">
    </div>
  </div>

  <div>
    <img src="../../external/images/European_flags/Poland_flag.png" alt="Poland Flag" class="flag">
    <p class="flag_name" id="flag_name_3">Poland</p>
    <input type="text" name="Poland" id="flag3" size="15" />
    <div class="central">
      <img src="../../external/images/correct.png" id="correct3" class="flag_answer_mark">
      <img src="../../external/images/incorrect.png" id="incorrect3" class="flag_answer_mark">
    </div>
  </div>

  <div>
    <img src="../../external/images/European_flags/Romania_flag.png" alt="Romania Flag" class="flag">
    <p class="flag_name" id="flag_name_4">Romania</p>
    <input type="text" name="Romania" id="flag4" size="15" />
    <div class="central">
      <img src="../../external/images/correct.png" id="correct4" class="flag_answer_mark">
      <img src="../../external/images/incorrect.png" id="incorrect4" class="flag_answer_mark">
    </div>
  </div>

  <div>
    <img src="../../external/images/European_flags/Sweden_flag.png" alt="Sweden Flag" class="flag">
    <p class="flag_name" id="flag_name_5">Sweden</p>
    <input type="text" name="Sweden" id="flag5" size="15" />
    <div class="central">
      <img src="../../external/images/correct.png" id="correct5" class="flag_answer_mark">
      <img src="../../external/images/incorrect.png" id="incorrect5" class="flag_answer_mark">
    </div>
  </div>

  <button class="actbtn" onclick="submit()">Submit Answers</button>
  <button class="actbtn" onclick="get_flag_answers()">Get Answers</button>

</div>

</section>

</body>

<!-- JavaScript script link -->

<script type="text/javascript" src="javascript.js"></script>

</html>
