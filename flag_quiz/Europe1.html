<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>European Flag Quiz 1</title>
  <link rel="icon" type="image/png" href="../external/images/logo.png"/>
  <meta name="description" content="European flag quiz: see if you can name which
  country the flag belongs to."/>
  <meta name="keywords" content="fun, downloadable, free downloads, flag quiz, 
  Europe flags, European flags, trivia."/>
  <link rel="stylesheet" type="text/css" href="../external/SASS.css"/>
</head>

<body>

<!--main quiz title-->

<div class="wide_section flag_quiz">
  <h1>Europe Flag Quiz 1</h1>
  <img class="slider" src="../external/images/flag_quiz.png" alt="flags"/>
</div>

<!--quiz-->

<section class="wide_section flag_quiz">

<h4>Questions</h4>

<div class="quiz">

  <div>
    <img src="../external/images/France_flag.png" alt="France Flag" class="flag">
    <input type="text" name="France" id="flag1" size="15" placeholder="Country Name. . ." />
    <img src="../external/images/correct.png" id="correct1" class="hidden">
    <img src="../external/images/incorrect.png" id="incorrect1" class="hidden">
  </div>

  <div>
    <img src="../external/images/Greece_flag.png" alt="Greece Flag" class="flag">
    <input type="text" name="Greece" id="flag2" size="15" placeholder="Country Name. . ." />
    <img src="../external/images/correct.png" id="correct2" class="hidden">
    <img src="../external/images/incorrect.png" id="incorrect2" class="hidden">
  </div>

  <div>
    <img src="../external/images/Austria_flag.png" alt="Austria Flag" class="flag">
    <input type="text" name="Austria" id="flag3" size="15" placeholder="Country Name. . ." />
    <img src="../external/images/correct.png" id="correct3" class="hidden">
    <img src="../external/images/incorrect.png" id="incorrect3" class="hidden">
  </div>

  <div>
    <img src="../external/images/Italy_flag.png" alt="Italy Flag" class="flag">
    <input type="text" name="Italy" id="flag4" size="15" placeholder="Country Name. . ." />
    <img src="../external/images/correct.png" id="correct4" class="hidden">
    <img src="../external/images/incorrect.png" id="incorrect4" class="hidden">
  </div>

  <div>
    <img src="../external/images/Germany_flag.png" alt="Germany Flag" class="flag">
    <input type="text" name="Germany" id="flag5" size="15" placeholder="Country Name. . ." />
    <img src="../external/images/correct.png" id="correct5" class="hidden">
    <img src="../external/images/incorrect.png" id="incorrect5" class="hidden">
  </div>

  <button id="submit" class="btn">Submit Answers</button>

</div>

</section>

 <footer>
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="jquery.js"></script>
</footer>

</body>

</html>
